<div class="container">
    <div class="row">
      <form class="center">
        <div class="row">
          <div class="col-6">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
          </div>
          <div class="col-6">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
          </div>
        </div>
      </form>
    </div>
<div class="row">
      <div class="col-6">
        <div>
          <label class="left" for="selectOption">How Should We Contact You</label>
        </div>
        <label>
          <input type="radio" name="contactOption" value="phone" [(ngModel)]="selectOption"> Phone
        </label>
        <label>
          <input type="radio" name="contactOption" value="email" class="ml-4" [(ngModel)]="selectOption"> Email
        </label>
      </div>
      <div class="col-6">
        <div *ngIf="selectOption === 'phone'">
          <label>Phone Number:</label>
          <input type="text" name="phoneNumber" class="form-control">
        </div>
  
        <div *ngIf="selectOption === 'email'">
          <label>Email:</label>
          <input type="email" name="email" class="form-control">
        </div>
      </div>
    </div>
    <br>
  </div>
